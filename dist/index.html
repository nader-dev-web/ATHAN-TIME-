<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">   
<style>
    body {font-family: "Ancizar Sans", sans-serif;}
</style>
<title>weatherToday</title>

</head>


<body>

<div id="home"class="relative h-[100vh] bg-[url('./assets/img/rain.jpg')] bg-cover">

    <div id="overlay" class="absolute w-[100%] h-[100%] bg-black opacity-[.5] "> </div>

    <div id="content" class="relative z-1 ">
<form id="attributeForm" class="w-[30%] mx-auto bg-gray-200/50 px-[2rem] py-[1.5rem] transform translate-y-[50px] text-white rounded-[.5rem]">
  <h3 class="mb-[1rem] capitalize mx-auto w-fit">Select the data you want to include:</h3>

  <label>
    <input class="mb-[.5rem] cursor-pointer" type="checkbox" name="attributes" value="id" data-name="id">
    ID
  </label><br>


  <label>
    <input class="mb-[.5rem] cursor-pointer" type="checkbox" name="attributes" value="name" data-name="name">
    Name
  </label><br>

  <label>
    <input class="mb-[.5rem] cursor-pointer" type="checkbox" name="attributes" value="website" data-name="website">
    website
  </label><br>


  <label>
    <input class="mb-[.5rem] cursor-pointer" type="checkbox" name="attributes" value="city" data-name="city">
    City
  </label><br>
    <h3 class="mb-[1rem] capitalize mx-auto w-fit">Select the number of users you need</h3>
 <label>

    <input class="mx-auto outline-none block border-blue-400 border-2 w-[90%] px-2 py-1 cursor-pointer" max="10" min="1" placeholder="1" type="number" name="attributes" value="number">
    
  </label>
  <br>

  <button class="bg-blue-400 hover:bg-blue-300 rounded-[.5rem] text-center w-[100%] cursor-pointer py-[.2rem]" type="submit">get info</button>
  <button id="empty" class="w-fit px-4 py-1 rounded-[.5rem] mt-2  cursor-pointer hover:bg-red-400 bg-red-500 text-white capitalize ml-[69%] ">empty</button>
</form>

    </div>
    <!-- use this for styling children  -->
    <div id="users" class="[&>*]:flex [&>*]:justify-between [&>*]:items-center relative z-1 rounded [&>*]:mx-auto p-4 mx-auto mt-[5rem] [&>*]:w-[90%] w-[80%] [&>*]:px-3 [&>*]:py-2 [&>*]:bg-white bg-gray-200/60 [&>*]:mb-2 [&>*]:rounded-[.5rem]">

    </div>
</div>
<script src="./assets/js/app.js"></script>
</body>

</html>
